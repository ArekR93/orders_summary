<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">


</head>
<body>
  <main>
    <section class="wrapper">
      <div class="card">
        <div class="card-img">
          <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="card-body">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to  of songs,<br>audiobooks, and podcasts on any <br>
    device anywhere you like!
          </p>
        
        <div class="card-plan-info">
          <img src="./images/icon-music.svg" alt="">
          <div class="card-plan-header">
            <p class="card-plan-type">Annual Plan</p>
            <p class="card-plan-value">$59.99/year</p>
          </div>
          
          <a href="#">Change</a>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-link" href="#">Cancel Order</button>

      </div>
      </div>
    </section>

  </main>
  

 
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
